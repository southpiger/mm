<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>发表</title>
		<link rel="stylesheet" href="../css/api.css" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				min-width: 320px;
				width: 100%;
			}
			#top{
				height: 56px;
				width: 100%;
				box-sizing: border-box;
				background-color: #fff;
				
				border-bottom: 1px solid #eee;
				overflow: hidden;
			}
			#top span{
				float: left;
				padding-left: 18px;
				color: #333;
				line-height: 36px;
			}
			#top em{
				float: right;
				padding-right: 18px;
				color: #ef5827;
				line-height: 36px;
			}
		</style>
	</head>
	<body>
		<div id="top">
	    	<span>取消</span>
	    	<em>发表</em>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script>
		apiready=function(){
			$api.fixStatusBar($api.dom('#top'));
        	var header = $api.offset($api.dom('#top'));
        	
        	api.openFrame ({
	            name: 'imgPublish_body',
	            url: './imgPublish_body.html',
	            bounces: false,
	            rect:{
	                x:0,
	                y:header.h,
	                w:'auto',
	                h:'auto'
	            }
	        });
		}
	</script>
</html>
